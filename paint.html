<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Paint Emulator</title>
    <style type="text/css">
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #999;
    }
    #tools{
        display: flex;
        background-color: #333;
        padding: 12px;
    }
    #board{
        background-color: white;
        margin-left: 7px;
        margin-top: 7px;
        box-shadow: 0px 8px 10px 0px grey;
        width: 1200px;
        height: 800px;
    }
    </style>
</head>
<body>
    <div id="tools">
        <button onclick="undo()">Undo</button>
        <button onclick="drawCurrent()">Draw Current</button>

        <button onclick="changeTool('brush')">Brush</button>
        <button onclick="changeTool('line')">Line</button>

        <button onclick="changeColor('#ff0000')">Red</button>
        <button onclick="changeColor('#000000')">Black</button>
        <button onclick="changeColor('#00ff00')">Green</button>

        <button onclick="changeLineWidth(1)">1</button>
        <button onclick="changeLineWidth(3)">3</button>
        <button onclick="changeLineWidth(5)">5</button>
        <button onclick="changeLineWidth(7)">7</button>
        <p id="info" style="color:chocolate">0</p>
        <p id="info2" style="color:rgb(21, 221, 48)">0</p>
    </div>
    <canvas id="board"></canvas>
    
    <script type="text/javascript" src="paint.js"></script>
    <script type="text/javascript">
        function undo(){
            p.undo();
        }

        function changeTool(tool){
            p.tool = tool;
        }

        function changeColor(color){
            p.color = color;
        }

        function changeLineWidth(width){
            p.lineWidth = width;
        }

        function drawCurrent(){
            p.drawCurrent();
        }


    </script>
</body>

</html>
